<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section id="backGroundImg">
    <section id="loginPage">
        <h1>Login Page</h1>
        <label>Email</label>
        <input type="text" id="loginEmail" class="data" placeholder="Welcome Back">
        <p id="loginP1" class="parag" style="display: none;"></p>
        <label>Password</label>
        <input type="password" id="loginPassword" class="data" placeholder="********">
        <p id="loginP2" class="parag" style="display: none;"></p>
        <div id="buttonDesign">
            <input type="button" id="loginSubmit" class="finalClass" value="Login">
            <p id="loginResult" style="display: none;"></p>
        </div>
        <p class="sign">Don't have an account? <a href="../SignUp-Page/signup.html">Sign Up</a></p>
    </section>
</section>
    <script src="login.js"></script>
</body>
</html>
